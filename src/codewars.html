      <script>
         function sumTwoSmallestNumbers(numbers) {
            if (numbers.length < 4) {
               return;
            } else {
               const minNumber = Math.min(...numbers);
               const number1 = numbers.find((n) => n === minNumber);

               const index = numbers.indexOf(number1);

               if (index !== -1) {
                  numbers.splice(index, 1);
               }

               const minNumber2 = Math.min(...numbers);
               const number2 = numbers.find((n) => n === minNumber2);

               const summMinNumbers = number1 + number2;

               console.log(number1);
               console.log(index);
               console.log(numbers);
               console.log(number2);
               console.log(summMinNumbers);
               return summMinNumbers;
            }
         }

         //sumTwoSmallestNumbers([10, 25, 7, 6, 8, 3]);
         sumTwoSmallestNumbers([88, 52, 52, 585, 778]);
