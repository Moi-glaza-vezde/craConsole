<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         function XO(str) {
            const strLow = str.toLowerCase();

            if (strLow.includes('o') === false && strLow.includes('x') === false) {
               return true;
            }

            const stringArr = strLow.split('');

            const x = stringArr.filter((x) => x === 'x');
            const o = stringArr.filter((o) => o === 'o');

            if (x.length === o.length) {
               return true;
            } else {
               return false;
            }
         }

         const res = XO('zs');

         console.log(res);
      </script>
   </body>
</html>
