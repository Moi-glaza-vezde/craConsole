<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         function filter_list(l) {
            const filtered = l.filter((n) => typeof n === 'number');

            return filtered;
         }

         filter_list([1, 2, 'a', 'b']);
      </script>
   </body>
</html>
