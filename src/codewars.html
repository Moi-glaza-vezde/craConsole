<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         function removeVowels(str) {
            const vowels = str.match(/[aeiou]/gi);
            return vowels ? vowels.length : 0;
         }

         removeVowels('dole');
      </script>
   </body>
</html>
