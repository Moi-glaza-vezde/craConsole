   <body>
      <script>
         function maskify(cc) {
            if (cc.length <= 4) {
               return cc;
            } else {
               let newArr = cc.split('');
               let last4 = newArr.slice(-4);
               const circumcised = newArr.slice(0, -4);
               const encoded = circumcised.map((s) => (s = '#'));
               const concatenated = [...encoded, ...last4];
               const string = concatenated.join('');

               return string;
            }
         }

         const res = maskify('123456789');

         console.log(res);
      </script>
   </body>
