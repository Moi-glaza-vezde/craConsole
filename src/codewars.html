<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         function highAndLow(numbers) {
            const strArr = numbers.split(' ');
            const numArray = strArr.map(Number);
            const min = Math.min(...numArray).toString();
            const max = Math.max(...numArray).toString();
            const newString = [`${max} ${min}`].join(' ');
            return newString;
         }
         highAndLow('1 2 -3 4 5');
      </script>
   </body>
</html>
