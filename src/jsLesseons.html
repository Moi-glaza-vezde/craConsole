<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         function itIncluds(array, value) {
            for (const element of array) {
               if (element === value) {
                  return true;
               }

               return false;
            }
         }

         function itIndexOf(array, value) {
            for (let i = 0; i < array.length; i++) {
               if (array[i] === value) {
                  return i;
               }
            }
            return -1;
         }
      </script>
   </body>
</html>
